			return sum;

		function sumOdd(x){
			for(var i=0;i<=5000;i++){
				if(i%2!==0){
					sum+=i;
				}
			}
			return sum;
		}
		function sumArray(arr){
			for(var i=0;i<arr.length;i++){
				sum+=arr[i];
			}
			return sum;
		}
		function findMax(arr){
			var max = arr[0]

			for(var i=0;i<arr.length;i++){
				if(arr[0] > max){
					max = arr[0];
				}
			}
			return max;
		}
		function findAverage(arr){
			sum = 0;
			for(i=0;i<arr.length;i++){
				sum+=arr[i];
			}
			return sum/arr.length;
		}
		function arrayOdd(arr){
			for (i=1;i<=50;i++){
				if(i%2!==0){
					arr.push(i);
				}
			}
			return arr;
		}
		function greaterThanY(arr,Y){
			var sum = 0
			for(i=0;i<arr.length;i++){
				if(arr[i] > Y){
					sum++;
				}
			}
			return sum;
		}
		function Squares(arr){
			for(i=0;i<arr.length;i++){
				arr[i]=arr[i]*arr[i];
			}
			return arr;
		}
		function Negatives(arr){
			for(i=0;i<arr.length;i++){
				if(arr[i]<0){
				arr[i]=0;
				}
			}
			return arr;
		}
		function maxMinAvg(arr){
			var max=arr[0];
			var min=arr[0];
			var sum=0;

			for(i=0;i<arr.length;i++){
				if(arr[i]>max){
					max=arr[i];
				}
				if(arr[i]<min){
					min=arr[i];
				}
				sum+=arr[i];
			}
			var newArr=[max,min,sum/arr.length]

			return newArr;
		}
		function swapValues(arr){
			var temp = arr[0];

			arr[0]=arr[arr.length-1];
			arr[arr.length-1]=temp;

			return arr;
		}
		function numberToString(arr){
			for(i=0;i<arr.length;i++){
				if(arr[i]<0){
					arr[i]='Dojo'
				}
			}
			return arr;
		}
